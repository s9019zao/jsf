<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:panelGrid columns="2">

				<h:outputText value="#{msg.personFirstNameLabel}" />
				<h:outputText id="name" value="#{personBean.person.firstName}" />

				<h:outputText value="#{msg.personPinLabel}" />
				<h:outputText id="yob" value="#{personBean.person.pin}" />			
	
	</h:panelGrid>
      
      
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandButton value="#{msg.personFormOKButton}"
				action="#{personBean.addPerson}" />
				
		<h:commandButton value="popraw"
				action="#{personBean.poprawPerson}" />
      
      
     
    </h:form>
      
	</ui:define>
	
</ui:composition>
